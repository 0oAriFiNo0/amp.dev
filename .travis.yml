language: node_js
node_js:
- node
cache:
  directories:
  - node_modules
  - $(npm config get prefix)/bin/gulp
  - $(npm config get prefix)/bin/firebase
  - /home/travis/.nvm/versions/node/v7.2.0/lib/node_modules
  - $HOME/.cache/pip
  - /home/travis/.local/bin
install:
- pip install grow==0.0.66 --user $USER
- npm install -g gulp
- npm install -g firebase-tools
- npm install
script:
- grow build
branches:
  only:
  - production
  - master
env:
  matrix:
  - secure: 
  - secure: 
  - secure: 
