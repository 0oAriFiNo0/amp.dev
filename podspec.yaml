localization:
  default_locale: en
  locales:
  - en
  - es
  - fr
  - id
  - it
  - ja
  - ko
  - nl
  - pl
  - pt_BR
  - ru
  - th
  - tr
  - zh_CN
  aliases:
    en_UK: en_GB

static_dirs:
- static_dir: /static/
  serve_at: /static/
- static_dir: /source/img/
  serve_at: /static/img/
- static_dir: /source/video/
  serve_at: /static/video/
- static_dir: /how-it-works/
  serve_at: /how-it-works/

preprocessors:
- kind: gulp

deployments:
  google3:
    destination: local
    out_dir: ./googledata/html/external_content/ampproject/org-www/
    keep_control_dir: no
    control_dir: ./googledata/services/g6/sites/search/amp/
  review:
    destination: webreview
    server: googwebreview.appspot.com
    project: search/amp
    name: amp
