  # text
  - headline: Results
    text: "“We built the new mobile BMW.com from scratch with AMP,” Liedgens says. Development took about six months and dramatically increased performance. Once the new site launched in fall 2017, visitors began browsing colorful, informative, fast-loading article pages. The broad range of topics includes Automotive Life, Design, Innovation, Performance, and Models. “Inspiring articles and entertaining videos capture the users’ attention, answer questions about mobility, and let them feel the beauty of our brand,” BMW says. Plus, nearly one-third of visitors continue on to access information about models, products, and services in their countries with a single tap."

  # text without headline
  - text: "BMW’s goal was to have “the world’s fastest automotive content marketing website.” What most excites the company about the AMP pages, Liedgens says, is “the tremendous improvement in user experience due to the speed it provides.” The new website loads three to four times faster than before relaunch. The proportion of visitors clicking through from BMW.com to a national sales company (NSC) website has soared from 8 percent to 30 percent. The number of mobile users has climbed to 50 percent, up from 40 percent previously. Search engine optimization (SEO) delivers 49 percent more site visits than before. Overall, the company says, BMW.com now gives car lovers “a high-performance experience they’d only expect from a native app.”"