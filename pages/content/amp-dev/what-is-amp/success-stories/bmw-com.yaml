    headline: Solution
    text: "<b>BMW</b> set out to create a high-performance, mobile-first approach that offered entertaining stories, videos, and images to the target audience. Christian Liedgens, BMW digital marketer, says the company’s goals for the site were: “Speed, speed, speed, and highly engaging content based on data insights.” To create a new “main stage” for their brand, BMW turned to Hamburg-based digital agency Jung von Matt. The site incorporates a Progressive Web App (PWA) shell, which loads custom-built, all-AMP content to deliver a fast page experience for first and all following page visits. BMW and Jung von Matt are such strong believers in AMP that they used all across the completely relaunched BWM.com."

