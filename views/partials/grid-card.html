<a class="card" href="{{doc.url.path}}">
  <div class="card-inner">
    {% if isCase %}
    <div class="card-meta">
      <span class="card-type">{{doc.category}}</span>
      <span class="card-date light">{{doc.date}}</span>
    </div>
    <div class="card-logo">
      <amp-img alt="{{doc.title}}"
        height="{{doc.logo.height}}"
        layout="fixed"
        noloading
        src="/static/img/{{doc.logo.src}}"
        width="{{doc.logo.width}}"></amp-img>
    </div>
    {% endif %}

    <div class="card-title">
      {% if isCase %}<h4>{% else %}<h2>{% endif %}
        {{doc.headline or doc.title}}
      {% if isCase %}</h4>{% else %}</h2>{% endif %}
    </div>

    <div class="card-link">
      <p> {% if isCase %} Read the Case Study
          {% else %} Learn More {% endif %} </p>
    </div>
  </div>
</a>
