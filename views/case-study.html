{% extends "/views/base.html" %}

{% block main %}
  <div class="container main">
    <div class="content">
      <article class="post">

        <h1 class="post-title">{{ doc.title }}</h1>

        <div class="post-content">
          {{doc.html|render|safe}}
        </div>

      </article>
    </div>
  </div>
{% endblock %}
